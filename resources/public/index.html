<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f5f6fa;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 12px 16px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active {
            opacity: 0.8;
        }
        .group-card {
            padding: 16px;
            margin: 12px 0;
            border-left: 4px solid var(--secondary);
            background: #fff;
            border-radius: 8px;
        }
        .members-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }
        .member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .member-name {
            font-size: 14px;
            color: var(--primary);
        }
        .ready-status {
            margin-left: 8px;
            transition: opacity 0.2s;
        }
        .ready-status.ready {
            color: #2ecc71;
        }
        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1 style="color: var(--primary)">üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä—É–ø–ø–∞–º–∏</h1>
            
            <div class="section">
                <h2>‚ûï –ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞</h2>
                <input type="text" id="group-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã" required>
                <input type="number" id="threshold" placeholder="–¢—Ä–µ–±—É–µ–º–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤" min="1" required>
                <input type="number" id="max-members" placeholder="–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤" min="2" max="20" value="10" required>
                <small style="display: block; margin: 4px 0 12px; color: #666;">–ú–∏–Ω: 2, –ú–∞–∫—Å: 20</small>
                <button onclick="createGroup()">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
            </div>

            <div class="section">
                <h2>üîó –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –≥—Ä—É–ø–ø–µ</h2>
                <input type="text" id="invite-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è" required>
                <button onclick="joinGroup()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>

            <div class="section">
                <h2>üìã –°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø</h2>
                <div id="groups-list"></div>
            </div>
        </div>
    </div>

    <script>
        function debugInfo(group) {
            const userId = initDataUnsafe.user?.id;
            const member = group.members?.find(m => m.id === userId);
            console.log('Debug Info:', {
                userId: userId,
                groupId: group.id,
                member: member,
                readyStatus: member?.ready
            });
        }

        function renderGroups(groups) {
            const container = document.getElementById('groups-list');
            container.innerHTML = groups.map(group => {
                debugInfo(group);
                return `
                <div class="group-card">
                    <h3>
                        ${group.name}
                    </h3>
                    <p>–ö–æ–¥: <strong>${group['invite-code']}</strong></p>
                    
                    <p>–ü–æ—Ä–æ–≥ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏: ${group.threshold}</p>
                    <p class="members-count" style="color: ${group['members']?.length >= group['max-members'] ? '#e74c3c' : group['members']?.length >= group['max-members'] * 0.8 ? '#f39c12' : '#2ecc71'}">
                        –£—á–∞—Å—Ç–Ω–∏–∫–∏: ${group['members']?.length || 0}/${group['max-members']}
                    </p>
                    ${group['members']?.find(m => m.id === initDataUnsafe.user?.id)?.ready ? `
                        <button onclick="unsetReady('${group.id}')" style="background: #e67e22;">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å</button>
                    ` : `
                        <button onclick="setReady('${group.id}')">‚úÖ –ì–æ—Ç–æ–≤</button>
                    `}
                    
                    ${group['creator-id'] === initDataUnsafe.user?.id ? `
                        <button 
                            style="background: #e74c3c; margin-top: 8px;" 
                            onclick="deleteGroup('${group.id}')">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É
                        </button>
                    ` : `
                        <button 
                            style="background: #666; margin-top: 8px;" 
                            onclick="leaveGroup('${group.id}')">
                            üö™ –ü–æ–∫–∏–Ω—É—Ç—å –≥—Ä—É–ø–ø—É
                        </button>
                    `}
                    
                    <p>–°–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                    <div class="members-list">
                        ${group['members']?.map(member => `
                            <div class="member">
                                <span class="member-name">${member['first-name'] || "Anonim"}</span>
                                <span class="ready-status ${member.ready ? 'ready' : ''}">
                                    ${member.ready ? '‚úÖ' : '‚óØ'}
                                </span>
                            </div>
                        `).join('') || '–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤'}
                    </div>
                </div>`;
            }).join('');
        }

        async function updateGroups() {
            try {
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get-groups',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (!Array.isArray(result.groups)) throw new Error('Invalid groups data format');
                renderGroups(result.groups);
            } catch (error) {
                console.error('Failed to update groups:', error);
                Telegram.WebApp.showAlert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø: ${error.message}`);
            }
        }
        
        async function createGroup() {
            const name = document.getElementById('group-name').value.trim();
            const threshold = document.getElementById('threshold').value.trim();
            if (!name || !threshold) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create-group', 
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        threshold: threshold,
                        name: name,
                        maxMembers: document.getElementById('max-members').value
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    Telegram.WebApp.showAlert(`Group created`);
                    updateGroups()
                } else {
                    Telegram.WebApp.showAlert(`Error: ${result.error}`);
                }
            } catch (error) {
                Telegram.WebApp.showAlert('Network error');
                console.error('Error:', error);
            }
        }

        async function joinGroup() {
            const inviteCode = document.getElementById('invite-code').value.trim();
            if (!inviteCode) {
                Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è');
                return;
            }

            try {
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'join-group',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        inviteCode: inviteCode
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    await updateGroups();
                    Telegram.WebApp.showAlert(`–£—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –≥—Ä—É–ø–ø–µ!`);
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏');
                }
            } catch (error) {
                Telegram.WebApp.showAlert(error);
            }
        }

        async function setReady(groupId) {
            try {
                console.log('Setting ready for group:', groupId);
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'set-ready',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        groupId: groupId
                    })
                });

                if (response.ok) {
                    console.log('Set ready successful, updating groups');
                    await updateGroups();
                    Telegram.WebApp.showAlert(`–°—Ç–∞—Ç—É—Å –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –æ–±–Ω–æ–≤–ª—ë–Ω!`);
                } else {
                    const result = await response.json();
                    console.error('Set ready failed:', result.error);
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
                }
            } catch (error) {
                console.error('Set ready error:', error);
                Telegram.WebApp.showAlert(error);
            }
        }

        async function unsetReady(groupId) {
            try {
                console.log('Unsetting ready for group:', groupId);
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'unset-ready',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        groupId: groupId
                    })
                });

                if (response.ok) {
                    console.log('Unset ready successful, updating groups');
                    await updateGroups();
                    Telegram.WebApp.showAlert(`–ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –æ—Ç–º–µ–Ω–µ–Ω–∞!`);
                } else {
                    const result = await response.json();
                    console.error('Unset ready failed:', result.error);
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –æ—Ç–º–µ–Ω—ã –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏');
                }
            } catch (error) {
                console.error('Unset ready error:', error);
                Telegram.WebApp.showAlert(error);
            }
        }

        async function leaveGroup(groupId) {
            try {
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'leave-group',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        groupId: groupId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.body || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –≥—Ä—É–ø–ø—ã');
                }
                await updateGroups();
                Telegram.WebApp.showAlert(`–í—ã —É—Å–ø–µ—à–Ω–æ –ø–æ–∫–∏–Ω—É–ª–∏ –≥—Ä—É–ø–ø—É!`);
            } catch (error) {
                Telegram.WebApp.showAlert(error);
            }
        }

        async function deleteGroup(groupId) {
            try {
                const response = await fetch('/web-app-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete-group',
                        userId: initDataUnsafe.user?.id || 'Unknown',
                        groupId: groupId
                    })
                });


                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.body || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –≥—Ä—É–ø–ø—ã');
                }
                await updateGroups();
                Telegram.WebApp.showAlert(`–í—ã —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–∏–ª–∏ –≥—Ä—É–ø–ø—É!`);
            } catch (error) {
                Telegram.WebApp.showAlert(error);
            }
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const initData = Telegram.WebApp.initData;
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

        updateGroups();
        setInterval(updateGroups, 5000);

        Telegram.WebApp.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = Telegram.WebApp.colorScheme;
        });

        Telegram.WebApp.onEvent('viewportChanged', () => {
            // Handle viewport changes if needed
        });
    </script>
</body>
</html>
